<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!-- SPLASH SCREEN-->
    <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/css/splash-screen.css" />

    <!-- FONT AWESOME PRO V6-->
    <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/font-awesome-pro-v6-6/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
        window.addEventListener("message", (function({
            data
        }) {
            if (typeof data === "string") {
                const IfameBody = JSON.parse(data || '');
                window.Info = IfameBody.Info;
                window.token = IfameBody.token;
                window.isDesktop = IfameBody.isDesktop || false;
            }
        }))
    </script>
    <title>EZS - Báo cáo</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="splash-screen" class="kt-splash-screen">
        <!-- <img src="%PUBLIC_URL%/media/logos/logo-gaia.png" alt="EZS - Phần mềm quản lý Spa" /> -->
        <svg class="splash-spinner" viewBox="0 0 50 50">
      <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
    </svg>
    </div>
    <div id="root"></div>

    -->
</body>

</html>
